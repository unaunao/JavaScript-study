<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>strict 모드</title>
</head>
<body>
  <script>
    "use strict";
    try{
      book = "변수 선언하지 않음";
      console.log(book);
    } catch(error){
      console.log(error.message);
    }
    
  </script>
</body>
</html>
