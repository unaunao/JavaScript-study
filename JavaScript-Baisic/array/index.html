<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li id="id1">id1</li>
    <li id="id2">id2</li>
  </ul>

  <script>
    let tagArray = [];
    for(var i=3; i < 11; i++ ){
      let list = `<li id='id${i}'>id${i}</li>`
      tagArray.push(list);  
    };
    
    let liHTML = tagArray.join("");

    
    let ulHTML = document.querySelector("ul");
    console.log(typeof liHTML);
    ulHTML.insertAdjacentHTML("beforeend",liHTML);
  </script>
</body>
</html>
