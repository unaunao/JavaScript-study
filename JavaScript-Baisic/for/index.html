<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>
</head>
<body>
  <h1>for문을 사용하여 홀수 짝수 찍기</h1>
  <script>
    let odd = [];
    let even = [];
    for(let i=1; i<=50; i++ ){
        if(i%2 == 0){
            even.push(i);
        } else {
            odd.push(i);
        }
    }
    console.log('홀수:' + odd);
    console.log('짝수' + even);
  </script>
</body>
</html>
